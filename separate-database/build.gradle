apply plugin: 'java'
apply plugin: 'application'
apply plugin: 'idea'

mainClassName = "org.phstudy.SeparateDatabaseApp"

sourceCompatibility = 1.8
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    compile project(':common')

    testCompile group: 'junit', name: 'junit', version: '4.11'
}
